<img
  srcset="
    ../../assets/images/sm-hero-bg.webp   768w,
    ../../assets/images/md-hero-bg.webp  1300w,
    ../../assets/images/big-hero-bg.webp 1500w
  "
  sizes="(max-width: 768px) 100vw, (max-width: 1024px) 100vw, 100vw"
  (load)="onImageLoad($event)"
  alt="background"
  style="display: none"
/>

<div
  *ngIf="
    (readyToRenderService.heroImageRdy$ | async) &&
    (readyToRenderService.fontRdy$ | async)
  "
>
  <app-header id="header" class="bg-secondary"></app-header>

  <app-hero-section></app-hero-section>

  <div *ngIf="readyToRenderService.isVideoReelLoaded$ | async">
    <div id="about" class="bg-secondary">
      <app-about-me></app-about-me>
    </div>

    <div id="coaching" class="bg-gradient-to-r from-primary to-secondary">
      <app-coaching></app-coaching>
    </div>

    <div id="deep-dive" class="bg-gradient-to-r from-primary to-secondary">
      <app-deep-dive></app-deep-dive>
    </div>

    <div id="workbook" class="bg-secondary">
      <app-workbook></app-workbook>
    </div>

    <div id="podcast" class="bg-gradient-to-r from-primary to-primary/55">
      <app-podcast></app-podcast>
    </div>

    <div id="faq" class="bg-secondary">
      <app-faq-section></app-faq-section>
    </div>
    <app-footer></app-footer>
  </div>
</div>
