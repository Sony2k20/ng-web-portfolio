<button
  class="relative w-56 h-96 container"
  (mouseenter)="toggleMute(true)"
  (mouseleave)="toggleMute(false)"
>
  <video
    #videoElement
    [muted]="isMuted"
    autoplay
    playsinline
    loop
    class="absolute inset-0 max-h-96 object-cover clip-video"
  >
    <source src="../../../../assets/videos/reel.mp4" type="video/mp4" />
  </video>

  <img
    src="../../../../assets/images/test.png"
    alt="about image"
    class="absolute inset-0 max-h-96 object-cover"
  />
</button>
