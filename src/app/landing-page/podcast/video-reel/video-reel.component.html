<button class="relative w-56 h-96 container" (click)="toggleMute()">
  <video
    #videoElement
    [muted]="isMuted"
    autoplay
    playsinline
    loop
    class="absolute inset-0 max-h-96 object-cover video"
  >
    <source src="../../../../assets/videos/reel.mp4" type="video/mp4" />
  </video>

  <img
    src="../../../../assets/images/test.png"
    alt="about image"
    class="absolute inset-0 max-h-96 object-cover"
  />

  <div class="absolute rounded volume-control">
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      [(ngModel)]="volume"
      (input)="setVolume(volume)"
      class="w-32"
    />
  </div>
</button>
