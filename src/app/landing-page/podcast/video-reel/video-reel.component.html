<button
  class="relative w-[250px] h-[450px] container xl:w-[240.13px] xl:h-[450px] group"
  (click)="toggleMute()"
>
  <div
    *ngIf="readyToRenderService.isVideoReelLoaded$ | async"
    class="relative w-[176px] xl:w-[180px] h-full mx-auto overflow-hidden animate rounded-3xl"
  >
    <video
      #videoElement
      [muted]="isMuted"
      autoplay
      playsinline
      loop
      class="h-[386px] xl:h-[377px] ml-[2px] xl:ml-0 mt-1 xl:mt-3 object-cover"
    >
      <source src="../../../../assets/videos/reel.mp4" type="video/mp4" />
    </video>
  </div>
  <img
    src="../../../../assets/images/podcast-cover.png"
    alt="about image"
    class="absolute top-[0] left-[34.5px] xl:left-[29px] w-[188px] h-[400px] xl:h-[380px] xl:top-[13px] xl:w-[190px] object-cover rounded-3xl scale-95 xl:scale-100 animateOut"
  />

  <img
    src="../../../../assets/images/smartphone.png"
    alt="about image"
    class="absolute top-[0] left-[8px] xl:left-[3px] h-full object-cover"
  />

  <div
    *ngIf="isMuted; else isNotMuted"
    class="mute-icon"
    [ngClass]="{
      'animate-in': isMuted && iconClicked,
      'animate-out': !isMuted,
    }"
  >
    <svg
      height="32px"
      width="32px"
      viewBox="0 0 496.159 496.159"
      fill="#000000"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0" />

      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <g id="SVGRepo_iconCarrier">
        <path
          class="fill-accent"
          d="M496.159,248.085c0-137.023-111.07-248.082-248.076-248.082C111.071,0.003,0,111.063,0,248.085 c0,137.001,111.07,248.07,248.083,248.07C385.089,496.155,496.159,385.086,496.159,248.085z"
        />
        <g>
          <path

      </g>
    </svg>
  </div>
  <ng-template #isNotMuted>
    <div
      class="unmute-icon"
      [ngClass]="{
        'animate-in': !isMuted,
        'animate-out': isMuted,
      }"
    >
      <svg
        height="32px"
        width="32px"
        viewBox="0 0 496.159 496.159"
        fill="#FFFFFF"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="fill-accent"
          d="M496.159,248.086c0-137.022-111.07-248.082-248.076-248.082C111.071,0.004,0,111.063,0,248.086c0,137.001,111.07,248.07,248.083,248.07C385.089,496.155,496.159,385.086,496.159,248.086z"
