<div
  class="mx-auto max-w-screen-lg px-5 sm:px-12 2xl:px-0 py-24 text-md xl:text-xl leading-8 md:min-h-screen flex flex-col justify-center items-center"
>
  <div>
    <h2
      class="text-3xl xl:text-5xl text-center uppercase leading-tight italic tracking-wider animate"
    >
      Häufig gestellte Fragen
    </h2>
    <hr class="[height:1.5px] border-0 w-44 md:w-64 my-8 bg-accent mx-auto" />

    <div id="faq">
      <div
        *ngFor="
          let item of accordionItems;
          let i = index;
          trackBy: trackByIndex
        "
        [ngClass]="{
          'border-b border-primary': i < accordionItems.length - 1,
        }"
        class="max-w-screen-xl mx-auto flex flex-col justify-center items-center"
      >
        <button
          (click)="toggleAccordion(i)"
          [ngClass]="{
            '': openIndex === i,
            'bg-secondary': openIndex !== i,
          }"
          class="w-full flex justify-between items-center transition-colors duration-300 ease-in-out p-4 xl:px-2"
        >
          <span class="mr-4">{{ item.question }}</span>
          <span class="transition-transform duration-300 mb-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4"
            >
              <path
                [attr.fill-rule]="openIndex === i ? 'evenodd' : 'nonzero'"
                [attr.d]="
                  openIndex === i
                    ? 'M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z'
                    : 'M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z'
                "
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </button>
        <div
          [ngStyle]="{
            'max-height': openIndex === i ? content.scrollHeight + 'px' : '0',
            overflow: 'hidden',
          }"
          class="transition-all duration-300 ease-in-out"
        >
          <div
            class="px-6 pb-10 py-6 w-full flex justify-center items-center border-t-2 border-accent leading-8 xl:leading-9"
            #content
          >
            {{ item.answer }}
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex flex-col items-center text-center pt-16 border-t border-primary"
    >
      <p class="pb-12 leading-8 xl:leading-9">
        Hast du noch weitere Fragen oder möchtest direkt mit einem Coaching
        starten? <br class="hidden md:block" />
        Dann melde dich gerne bei mir!
      </p>
      <app-main-button
        type="button"
        text="Zum Kontaktformular"
        additionalClasses="uppercase"
        (click)="scroller.scrollToSection(routes.Contact, 'header', $event)"
      ></app-main-button>
    </div>
  </div>
</div>
