<!-- ToDo Last item does not open smooth -->

<div class="mx-auto max-w-screen-xl py-16 lg:text-xl">
  <h2 class="lg:text-5xl font-bold text text-center font-eyesome mb-12">
    Frequently Asked Questions
  </h2>
  <div id="faq">
    <div
      *ngFor="let item of accordionItems; let i = index"
      [ngClass]="{
        'border-b border-accent-dark': i < accordionItems.length - 1,
      }"
      class="max-w-screen-xl mx-auto"
    >
      <button
        (click)="toggleAccordion(i)"
        [ngClass]="{
          '': openIndex === i,
          'bg-secondary': openIndex !== i,
        }"
        class="w-full flex justify-between items-center transition-colors duration-300 ease-in-out p-4"
      >
        <span>{{ item.question }}</span>
        <span class="transition-transform duration-300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4"
          >
            <path
              [attr.fill-rule]="openIndex === i ? 'evenodd' : 'nonzero'"
              [attr.d]="
                openIndex === i
                  ? 'M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z'
                  : 'M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z'
              "
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>
      <div
        [ngStyle]="{
          'max-height': openIndex === i ? content.scrollHeight + 'px' : '0',
          overflow: 'hidden',
        }"
        class="transition-all duration-300 ease-in-out"
      >
        <div
          class="p-4 py-6 w-full text-accent flex justify-between items-center border-t border-accent-dark"
          #content
        >
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
</div>
