<div class="relative h-fit lg:h-screen text-md xl:text-xl bg-secondary">
  <img
    srcset="
      ../../assets/images/sm-hero-bg.webp   768w,
      ../../assets/images/md-hero-bg.webp  1300w,
      ../../assets/images/big-hero-bg.webp 1500w
    "
    sizes="(max-width: 768px) 100vw, (max-width: 1024px) 100vw, 100vw"
    alt="Background"
    class="absolute object-cover object-[21%] md:object-[30%] xl:object-center inset-0 [height:64vh] lg:h-full w-full z-0 mt-8 lg:mt-0 fadeInBg"
  />
  <div
    class="absolute inset-y-0 right-0 w-4/12 sm:w-7/12 bg-gradient-to-l [height:64vh] lg:h-full from-primary/80 sm:from-primary to-transparent mt-8 lg:mt-0"
  ></div>

  <div
    class="relative z-10 flex items-center justify-center lg:justify-end h-full max-w-screen-xl mx-auto px-4 md:px-32 lg:px-0 2xl:mr-44 md:pb-14"
  >
    <div
      class="w-full lg:max-w-lg xl:max-w-xl 2xl:[max-width:39rem] [margin-top:58vh] lg:mt-0 bg-secondary lg:bg-transparent rounded-3xl pb-8 shadow-md lg:shadow-none shadow-primary/60 slideInFromBot dark:bg-secondary dark:lg:bg-transparent"
    >
      <h1 class="p-6 sm:px-20 sm:pt-8 md:px-28 lg:px-8 lg:pt-0 2xl:px-14">
        <app-handwriting-animation></app-handwriting-animation>
      </h1>
      <p
        class="px-4 pb-8 text-center fadeInTextFromTop leading-7 animDelay32 xl:leading-9 dark:text-black"
      >
        Bist du bereit, deine berufliche Erfüllung zu finden und dir ein
        sinnerfülltes Leben zu gestalten? Gemeinsam machen wir deine Vision zur
        Realität.
      </p>

      <div class="text-center fadeInTextFromTop animDelay35 ease-in-out">
        <app-main-button
          type="button"
          text="Erfahre Mehr"
          additionalClasses="uppercase"
          (click)="scroller.scrollToSection(routes.Start, 'coaching', $event)"
        ></app-main-button>
      </div>
    </div>
  </div>
</div>
