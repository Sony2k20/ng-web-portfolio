<app-header id="header" class="bg-secondary"></app-header>

<div class="bg-gradient-to-r from-primary/60 via-primary/70 to-secondary">
  <div
    class="mx-auto w-full px-6 sm:px-16 2xl:px-0 pt-28 lg:pt-32 pb-24 max-w-screen-xl lg:text-xl h-screen"
  >
    <h2
      class="text-3xl lg:text-5xl text-center uppercase overflow-wrap: break-words"
    >
      Kontakt
    </h2>
    <hr class="[height:1.5px] border-0 w-44 lg:w-48 my-8 bg-accent mx-auto" />

    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="emailForm"
      class="leading-8 lg:leading-9 max-w-screen-md mx-auto"
    >
      <div class="mb-5 md:flex md:space-x-4">
        <div class="flex-1">
          <label for="email" class="mb-2 text-sm">Vorname</label>
          <input
            class="bg-white border border-primary text-sm rounded-lg focus:ring-accent-dark focus:border-accent block w-full p-2.5"
            required
          />
        </div>
        <div class="flex-1">
          <label for="email" class="mb-2 text-sm">Nachname</label>
          <input
            class="bg-white border border-primary text-sm rounded-lg focus:ring-accent-dark focus:border-accent block w-full p-2.5"
            required
          />
        </div>
      </div>
      <div class="mb-5">
        <label for="email" class="mb-2 text-sm">E-Mail Adresse</label>
        <input
          type="email"
          class="bg-white border border-primary text-sm rounded-lg focus:ring-accent-dark focus:border-accent block w-full p-2.5"
          required
        />
      </div>
      <div class="mb-5">
        <label for="email" class="mb-2 text-sm">Nachricht</label>
        <textarea
          type="email"
          class="bg-white border border-primary h-full min-h-[150px] text-sm rounded-lg focus:ring-accent-dark focus:border-accent block w-full p-2.5"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="px-12 py-2.5 my-8 flex mx-auto text-xs lg:text-sm font-roboto text-secondary bg-accent hover:bg-primary-dark rounded-full shadow-md shadow-accent/50 transition-colors"
      >
        Absenden
      </button>
    </form>
  </div>
</div>
