  <script>
    ;(async function checkVersion() {
      try {
        const response = await fetch('/index.html?t=' + new Date().getTime(), {
          cache: 'no-cache',
        })
        const text = await response.text()
        const newVersionMatch = text.match(
          /<meta name="app-version" content="(.*?)">/,
        )
        const newVersion = newVersionMatch ? newVersionMatch[1] : null

        if (!newVersion) return // Exit if no version is found

        const oldVersion = localStorage.getItem('app-version')
        if (oldVersion && oldVersion !== newVersion) {
          localStorage.setItem('app-version', newVersion)
          location.reload()
        } else {
          localStorage.setItem('app-version', newVersion)
        }
      } catch (error) {
        console.error('Version check failed:', error)
      }
    })()
  </script>
